<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fb2id</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>fb2id</h1>
      <p class="tagline">Extract profile IDs from Facebook & Instagram</p>
    </header>

    <div class="search-box">
      <input type="text" id="input" placeholder="URL or username...">
      <button class="search-btn" onclick="extract()">Extract</button>
    </div>

    <div id="platform-select" class="platform-select hidden">
      <span class="platform-label">Select platform:</span>
      <button class="platform-btn" onclick="extractAs('facebook')">Facebook</button>
      <button class="platform-btn" onclick="extractAs('instagram')">Instagram</button>
    </div>

    <div id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
